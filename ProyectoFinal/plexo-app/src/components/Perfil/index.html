<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfiles</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="profile-container">
    <div class="myprofile-header">
      <img src="https://via.placeholder.com/100" alt="Profile Picture">
      <h2>My Profile</h2>
    </div>

    <div class="row">
      <div class="col-md-4">

        <div class="profile-section">
          <button class="btn btn-custom btn-block mb-2">My Favourites</button>
          <button class="btn btn-custom btn-block mb-2">My Shopping</button>
          <button class="btn btn-custom btn-block mb-2">Account Settings</button>
          <button class="btn btn-custom btn-block mb-2">Technical Support</button>
        </div>
      </div>

      <div class="col-md-8">
        <div class="profile-section profile-form">
          <form>
            
            <div class="form-group">

              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="username">normal</label>
              <input type="text" class="form-control" id="username" placeholder="User Name">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Example Address, #00 - 0, Country">
            </div>
            <div class="form-group">
              <label for="contact">Contact Number</label>
              <input type="text" class="form-control" id="contact" placeholder="+0 000 000 000">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
